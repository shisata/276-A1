<!--Ideas: add more columns to calculate, change the name of activities , copy to clipboard after one click, feedback box sending email-->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Coursys - Formula Tester</title>
  </head>
  <body>
    <div class="main-box">
      <div class="grade-box">
        <h1 class="main-header">Grade Calculator</h1>
        <div class="calculator-background" id="cal-background-box">
          <div class="calculator-box" id="cal-box">
            <h4 class="sub-header">Activities</h4>
            <p>Give grades to the numeric actitivies:</p>
            <table id="grade-table">
              <tr>
               <th>Name</th>
               <th>Short Name</th>
               <th>Weight</th>
               <th>Grade</th>
               <th>Percent</th>
             </tr>
              <tr class="activity-row">
               <td contenteditable="true">Activity 1</td>
               <td contenteditable="true">A1</td>
               <td><input type="text" class="weight"></td>
               <td><input type="text" class="actual-grade" onkeyup="updatePercentage()">/<br><input type="text" class="total-grade" onkeyup="updatePercentage()"></td>
               <td><p class="percentage" onclick="copyText()"></p></td>
              </tr>
              <tr>
               <td contenteditable="true">Activity 2</td>
               <td contenteditable="true">A2</td>
               <td><input type="text" class="weight"></td>
               <td><input type="text" class="actual-grade" onkeyup="updatePercentage()">/<br><input type="text" class="total-grade" onkeyup="updatePercentage()"></td>
               <td><p class="percentage" onclick="copyText()"></p></td>
              </tr>
              <tr>
               <td contenteditable="true">Activity 3</td>
               <td contenteditable="true">A3</td>
               <td><input type="text" class="weight"></td>
               <td><input type="text" class="actual-grade" onkeyup="updatePercentage()">/<br><input type="text" class="total-grade" onkeyup="updatePercentage()"></td>
               <td><p class="percentage" onclick="copyText()"></p></td>
              </tr>
              <tr>
               <td contenteditable="true">Activity 4</td>
               <td contenteditable="true">A4</td>
               <td><input type="text" class="weight"></td>
               <td><input type="text" class="actual-grade" onkeyup="updatePercentage()">/<br><input type="text" class="total-grade" onkeyup="updatePercentage()"></td>
               <td><p class="percentage" onclick="copyText()"></p></td>
              </tr>
            </table>
            <button type="button" onclick="newActivity()">Add Activity</button>
            <p class="tips">Click on activity name or short name to change name</p>
            <h4 class="sub-header">Result</h4>
            <p id="result" onclick="copyText"></p>
            <ul class="button-list">
              <button type="button" onclick="weighted()">WEIGHTED</button>
              <button type="button" onclick="mean()">MEAN</button>
            </ul>
          </div>
        </div>
        <button type="button" onclick="newCalculatorBox()">New Calculator</button>
      </div>
    </div>
    <link rel="stylesheet" type="text/css" href="css/calculator.css">
    <script type="text/javascript" src="scripts/calculator.js"></script>
    <script type="text/javascript">updatePercentage()</script>
  </body>
</html>
